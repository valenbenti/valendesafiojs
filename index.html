<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/edb75f4ff5.js" crossorigin="anonymous"></script>

<!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>E-commerce</title>

</head>
<body>

    <header>
        <h1 id="titulo" class="titulo">Gololandia</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>





    <main id="contenedor-productos">
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>




    <footer>
        <article>
        <img class= "logofooter" src="./logo.png.png" alt="Logo">
    <div>
        <ul>
            <li><a href="https://www.instagram.com/gololandia_/" target="_blank">Instagram</a></li>
            <li><a href="https://www.tiktok.com/@gololandia" target="_blank">Tik Tok</a></li>
            <li><a href="https://twitter.com/gololandia_" target="_blank">Twitter</a></li>
        </ul>
    </div>
    </article>
    </footer>

<script src="./main.js"></script>
</body>
</html>
